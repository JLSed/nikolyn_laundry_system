<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nikolyn's Laundry Shop</title>
  <link href="../output.css" rel="stylesheet">
</head>
<body class="flex flex-col gap-2 bg-secondary text-primary font-outfit">
    <nav class="flex border-b-2 border-primary p-2 items-center justify-between">
        <p id="workerNameDisplay" class="select-none font-monstserrat font-semibold bg-gray-300 px-2 shadow-lg rounded">Nikolyn's Laundry Shop</p>
        <div class="">
            <a href="./pos.html" class="border-2 border-primary px-2 py-1 hover:bg-primary hover:text-secondary transition-colors" type="button">Point of Sale</a>
            <a href="./inventory.html" class="border-2 border-primary px-2 py-1  hover:bg-primary hover:text-secondary transition-colors" type="button">Inventory</a>
            <a id="clockOutBtn" class="border-2 border-primary px-2 py-1 cursor-pointer hover:bg-primary hover:text-secondary transition-colors" type="button">Clock out</a>
        </div>
    </nav>
    <div class="flex justify-between items-center">
        <p class="font-michroma font-black text-3xl">INVENTORY</p>
        <div class="flex gap-2 pr-2">
            <button id="openAddNewProductModal" class="border-2 border-primary px-2 py-1">New Product</button>
            <a href="" class="border-2 border-primary px-2 py-1">New Entry</a>
            <a href="" class="border-2 border-primary px-2 py-1">Remove Product</a>
        </div>
    </div>
    <!-- Main body -->
    <main class="">
    <table class="w-full text-center border-collapse">
        <thead class="bg-primary text-white mr-2">
        <tr>
            <th class="p-2">Product Name</th>
            <th class="p-2">Price</th>
            <th class="p-2">Purchased Date</th>
            <th class="p-2">Expiration Date</th>
            <th class="p-2">Category</th>
            <th class="p-2">Stock Status</th>
        </tr>
        </thead>
        <tbody id="inventoryBody" class="bg-secondary text-primary">
        <!-- products list -->
        </tbody>
    </table>
    </main>
    <div id="addNewProductModal" class="fixed hidden inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white p-6 rounded-sm text-center">
            <p class="text-xl font-bold">New Product</p>
            <form class="flex flex-col">
                <input type="test" id="product_name" name="product_name" placeholder="Product Name">
                <input type="test" id="product_category" list="product_categories" name="product_category" placeholder="Category">
                <datalist id="product_categories">
                        <!-- options -->
                </datalist>
                <input type="test" id="product_price" name="product_price" placeholder="Price" value="">
            </form>
        <button id="cancelAddNewProductButton" class="border-2 border-primary px-2 py-1">Cancel</button>
        <button id="addNewProductButton" class="border-2 border-primary px-2 py-1">Add</button>
        </div>
    </div>

        <!-- Clock Out Confirmation Modal -->
    <div id="clockOutModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white p-6 w-80 shadow-lg text-center">
            <h2 class="text-xl font-semibold mb-4 text-gray-800">Clock Out?</h2>
            <p class="text-gray-600 mb-6">Are you sure you want to clock out?</p>
        <div class="flex justify-center gap-4">
            <button id="cancelClockOut" class="px-4 py-2 bg-gray-300 text-gray-800 rounded-sm hover:bg-gray-400">Cancel</button>
            <button id="confirmClockOut" class="px-4 py-2 bg-red-500 text-white rounded-sm hover:bg-red-600">Clock Out</button>
        </div>
        </div>
    </div>

    <script defer src="../renderer/inventoryRenderer.js"></script>
    <script defer src="../renderer/mainRenderer.js"></script>

</body>
</html>
